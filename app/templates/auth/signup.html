{% extends "base.html" %}
{% block content %}
  <div class="auth-card">
    <h1 class="page-title">Create account</h1>
    <p class="page-subtitle">Save your progress across devices.</p>

    <form method="POST" class="form">
      <input type="hidden" name="next" value="{{ next or '' }}">

      <label>Email</label>
      <input name="email" type="email" required>

      <label>Password</label>
      <input name="password" type="password" required>
      <p class="muted" style="margin-top:-6px; font-size:13px;">
        Password must be 8+ characters and include uppercase, lowercase, a number, and a special character.
      </p>

      <label>Confirm Password</label>
      <input name="confirm" type="password" required>

      <button class="btn" type="submit">Sign up</button>
    </form>

    <p class="muted" style="margin-top:12px;">
      Already have an account?
      <a href="{{ url_for('auth.login', next=next) }}">Login</a>
    </p>
  </div>
{% endblock %}
