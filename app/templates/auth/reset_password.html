{% extends "base.html" %}
{% block content %}
  <div class="auth-card">
    <h1 class="page-title">Reset password</h1>
    <p class="page-subtitle">Choose a strong new password for your account.</p>

    <form method="POST" class="form">
      <label>New Password</label>
      <input name="password" type="password" required>
      <p class="muted" style="margin-top:-6px; font-size:13px;">
        Password must be 8+ characters and include uppercase, lowercase,
        a number, and a special character.
      </p>

      <label>Confirm Password</label>
      <input name="confirm" type="password" required>

      <button class="btn" type="submit">Update password</button>
    </form>

    <p class="muted" style="margin-top:12px;">
      Back to <a href="{{ url_for('auth.login') }}">Login</a>
    </p>
  </div>
{% endblock %}
