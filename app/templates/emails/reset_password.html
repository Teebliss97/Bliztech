<!doctype html>
<html>
  <body style="margin:0; padding:0; font-family: Arial, sans-serif; background:#070c16; color:#e5e7eb;">
    <div style="max-width:600px; margin:0 auto; padding:24px;">
      <h2 style="margin:0 0 12px;">Reset your BlizTech password</h2>

      <p style="margin:0 0 16px; color:#9ca3af; line-height:1.6;">
        Click the button below to reset your password. This link expires in 1 hour.
      </p>

      <p style="margin:20px 0;">
        <a href="{{ reset_link }}"
           style="display:inline-block; padding:12px 16px; background:#38bdf8; color:#07111f; text-decoration:none; border-radius:12px; font-weight:700;">
          Reset password
        </a>
      </p>

      <p style="margin:16px 0 0; color:#9ca3af; font-size:13px; line-height:1.6;">
        If the button doesn’t work, copy and paste this link into your browser:
        <br>
        <span style="word-break:break-all; color:#e5e7eb;">{{ reset_link }}</span>
      </p>

      <p style="margin:16px 0 0; color:#9ca3af; font-size:13px;">
        If you didn’t request this, ignore this email.
      </p>
    </div>
  </body>
</html>
