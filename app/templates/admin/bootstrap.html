{% extends "base.html" %}
{% block title %}Admin Bootstrap{% endblock %}

{% block content %}
  <div class="card">
    <h2>Admin Bootstrap</h2>
    <p>Create the first admin user (only works once).</p>

    <form method="POST">
      <label>Token</label>
      <input name="token" type="password" required>

      <label>Your account email</label>
      <input name="email" type="email" required>

      <button class="btn" type="submit">Make Admin</button>
    </form>
  </div>
{% endblock %}
