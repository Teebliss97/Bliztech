{% extends "base.html" %}
{% block title %}Admin â€¢ Users{% endblock %}

{% block content %}
  <h2>Users</h2>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.email }}</td>
        <td>{{ "Yes" if (u.is_admin|default(false)) else "No" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
